<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jukebox</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="wrapper_header">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="line"></div>
        </div>
        <div class="albumWrapper">
            <div class="albumWrapper_item">
                <img class="thumbnail" src="./images/jukebox-01.png">
                <div class="album-title">Y(Please Tell Me Why)</div>
                <div class="album-artist">프리스타일</div>
            </div>
            <div class="albumWrapper_item">
                <img class="thumbnail" src="./images/jukebox-02.png">
                <div class="album-title">눈의 꽃</div>
                <div class="album-artist">박효신</div>
            </div>
            <div class="albumWrapper_item">
                <img class="thumbnail" src="./images/jukebox-03.png">
                <div class="album-title">사랑했나봐</div>
                <div class="album-artist">윤도현</div>
            </div>
        </div>
        <div class="wrapper_body">
            <div class="wrapper_header">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="albumTable">
                <tr>
                    <th class="albumTable_checkbox"><input type="checkbox"></th>
                    <th class="albumTable_number">번호</th>
                    <th class="albumTable_song">곡명</th>
                    <th class="albumTable_artist">아티스트</th>
                </tr>
                <tr>
                    <td class="albumTable_checkbox"><input type="checkbox" /></td>
                    <td class="albumTable_number">1</td>
                    <td class="albumTable_song"><i class="fas fa-caret-right arrow"></i> 눈의 꽃</td>
                    <td class="albumTable_artist">박효신</td>
                </tr>
                <tr>
                    <td class="albumTable_checkbox"><input type="checkbox" /></td>
                    <td class="albumTable_number">2</td>
                    <td class="albumTable_song"><i class="fas fa-caret-right arrow"></i> 사랑스러워</td>
                    <td class="albumTable_artist">김종국</td>
                </tr>
                <tr>
                    <td class="albumTable_checkbox"><input type="checkbox" /></td>
                    <td class="albumTable_number">3</td>
                    <td class="albumTable_song"><i class="fas fa-caret-right arrow"></i> 내사람: Partner For Life</td>
                    <td class="albumTable_artist">SG워너비</td>
                </tr>
                <tr>
                    <td class="albumTable_checkbox"><input type="checkbox" /></td>
                    <td class="albumTable_number">4</td>
                    <td class="albumTable_song"><i class="fas fa-caret-right arrow"></i> Love Love Love</td>
                    <td class="albumTable_artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="albumTable_checkbox"><input type="checkbox" /></td>
                    <td class="albumTable_number">5</td>
                    <td class="albumTable_song"><i class="fas fa-caret-right arrow"></i> 애인...있어요</td>
                    <td class="albumTable_artist">이은미</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
