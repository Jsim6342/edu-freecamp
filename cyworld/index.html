<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/05e89833f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_left_header">
                        <div class="today">
                            TODAY
                            <span class="zero">0</span>  |  TOTAL
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper_left_body">
                        <div class="left_body_haeder">
                            <div class="gray_box"></div>
                            <div class="gray_line"></div>
                        </div>
                        <div class="left_body_profile">
                            <div class="profile_detail">
                                <i class="fas fa-file-signature"></i>
                                name
                            </div>
                            <div class="profile_detail">
                                <i class="fas fa-phone"></i>
                                phone
                            </div>
                            <div class="profile_detail">
                                <i class="fas fa-envelope-square"></i>
                                mail
                            </div>
                            <div class="profile_detail">
                                <i class="fas fa-images"></i>
                                instagram
                            </div>
                        </div>
                        <div class="left_body_footer">
                            <div class="feel_title">오늘의 기분</div>
                            <select class="feel_select">
                                <option>기쁨 🙂</option>
                                <option>슬픔 🥲</option>
                                <option>화남 😤</option>
                                <option>분노 😡</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="wrapper_right">
                    <div class="wrapper_right_header">
                        <div class="right_header_title">사이좋은 사람들, 싸이월드</div>
                        <div class="right_header_setting">사생활보호설정<i class="fas fa-caret-right arrow"></i></div>
                    </div>
                    <div class="wrapper_right_body">
                        <iframe src="jukebox.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
