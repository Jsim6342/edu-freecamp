<!DOCTYPE html>
<html lang="ko">
<head>
    <title>game</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="title">GAME</div>
            <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="line"></div>
        <div class="wrapper_body">
            <div class="game_container">
                <img src="./images/train.png">
                <div class="game_title">끝말잇기</div>
                <div class="game_subtitle">제시어: <span id="word">코드캠프</span></div>
                <div class="word_text">
                    <input type="text" id="myword" class="textbox" placeholder="단어를 입력하세요.">
                    <button class="search" onclick="">검색</button>
                </div>
                <div id="result" class="word_result">결과!</div>
            </div>
            <div class="game_container">
                <img src="./images/lotto.png">
                <div class="game_title">LOTTO</div>
                <div class="game_subtitle">버튼을 누르세요</div>
                <div class="game_lotto_number">
                    <span>3</span>
                    <span>5</span>
                    <span>10</span>
                    <span>24</span>
                    <span>30</span>
                    <span>34</span>
                </div>
                <button class="wrapper_lotto_btn">Button</button>
            </div>
        </div>
        
    </div>
</body>
</html>
